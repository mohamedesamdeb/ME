<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تواصل معنا - متجر MK</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root{
      --bg:#0b0f15;
      --card:#0f1724;
      --muted:#9aa6b2;
      --accent:#ffb86b;
      --accent-2:#ff6b6b;
      --glass: rgba(255,255,255,0.04);
      --radius:14px;
      --shadow: 0 10px 30px rgba(2,6,23,0.6);
      font-family: 'Cairo', 'Poppins', system-ui, sans-serif;
      color-scheme: dark;
    }

    *{box-sizing:border-box;}
    html,body{margin:0;padding:0;background:radial-gradient(1200px 400px at 10% 10%, rgba(255,184,107,0.06), transparent), linear-gradient(180deg,#071019 0%, #07131a 100%);color:#e6eef6;overflow-x:hidden;word-wrap: break-word;}
    
    header{
      position:fixed;
      top:0;left:0;right:0;
      height:76px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 6%;
      backdrop-filter: blur(6px);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      z-index:60;
    }

    .brand{display:flex;align-items:center;gap:12px;flex-wrap:wrap;}
    .logo{width:46px;height:46px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;font-weight:700;color:#07131a;}
    .brand h1{font-size:18px;margin:0;white-space: nowrap;}
    .nav-link{
      background:transparent;
      border:0;
      color:var(--muted);
      cursor:pointer;
      font-weight:600;
      padding:8px 14px;
      border-radius:10px;
      transition:.2s;
      white-space: nowrap;
    }
    .nav-link:hover{background:var(--glass);color:#fff;}
    .search{display:flex;align-items:center;gap:8px;background:var(--glass);padding:8px 12px;border-radius:999px;min-width:200px;margin-left:8px;flex-shrink:1;}
    .search input{background:transparent;border:0;outline:0;color:var(--muted);width:100%;min-width:80px;}
    
    main{margin-top:96px;padding:40px 6%;display:flex;flex-direction:column;gap:40px;}
    h2{font-size:32px;margin-bottom:16px;}
    p{color:var(--muted);margin-bottom:24px;font-size:15px;word-wrap: break-word;}

    .contact-container{display:flex;gap:40px;flex-wrap:wrap;}
    form{flex:1;display:flex;flex-direction:column;gap:16px;min-width:280px;}
    input, textarea{background:var(--card);border:1px solid rgba(255,255,255,0.06);padding:12px;border-radius:10px;color:#e6eef6;outline:none;font-size:14px;width:100%;word-wrap: break-word;}
    button.submit-btn{background:linear-gradient(90deg,var(--accent) 0%, var(--accent-2) 100%);border:none;color:#07131a;padding:12px;font-weight:700;border-radius:12px;cursor:pointer;width:100%;}

    .contact-info{flex:1;display:flex;flex-direction:column;gap:16px;min-width:280px;}
    .contact-info div{display:flex;align-items:center;gap:8px;color:var(--muted);word-wrap: break-word;}
    .contact-info svg{stroke:var(--accent-2);flex-shrink:0;}

    #map{width:100%;height:300px;border-radius:14px;overflow:hidden;box-shadow:var(--shadow);}

    /* أيقونات السوشيال */
    .social-icons{
      margin-top:20px;
      display:flex;
      justify-content:center;
      gap:15px;
      flex-wrap:wrap;
    }
    .social-btn{
      display:flex;
      align-items:center;
      justify-content:center;
      width:50px;
      height:50px;
      border-radius:50%;
      background:rgba(255,255,255,0.05);
      color:var(--muted);
      font-size:20px;
      transition: all 0.3s;
    }
    .social-btn:hover {
      background: var(--accent-2);
      color:#07131a;
      transform: scale(1.15);
    }

    footer{padding:40px 6%;text-align:center;color:var(--muted);margin-top:40px;word-wrap: break-word;}

    /* تجاوب */
    @media (max-width:900px){
      .contact-container{flex-direction:column;gap:30px;}
      #map{height:250px;}
      .social-icons-desktop{display:none;}
      .social-icons-mobile{display:flex;}
    }
    @media (max-width:600px){
      h2{font-size:24px;}
      p{font-size:14px;}
      input, textarea, button.submit-btn{font-size:13px;padding:10px;}
      .social-btn{width:45px;height:45px;font-size:18px;}
    }

    /* نسخة الديسكتوب للايقونات */
    .social-icons-desktop{
      display:flex;
      justify-content:center;
      gap:15px;
      margin-top:20px;
    }
    .social-icons-mobile{
      display:none;
      justify-content:center;
      gap:15px;
      margin-top:20px;
    }
@media (max-width:600px){
  .brand-text, .search {
    display: none;
  }
}

    
  </style>
</head>
<body>
<header>
  <div class="brand">
    <div class="logo">MK</div>
    <div class="brand-text">
      <h1>متجر MK</h1>
      <div style="font-size:12px;color:var(--muted)">كوتشي وملابس فاخرة</div>
    </div>
    <button class="nav-link" onclick="location.href='index.html'">الرئيسية</button>
    <button class="nav-link" onclick="location.href='contact.html'">تواصل معنا</button>
<button class="nav-link" onclick="location.href='about.html'">عنّا</button>
  </div>
  <div style="display:flex;align-items:center;gap:12px">
    <div class="search">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M21 21l-4.35-4.35" stroke="#9aa6b2" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"></path><circle cx="11" cy="11" r="5" stroke="#9aa6b2" stroke-width="1.6"></circle></svg>
      <input id="search" placeholder="ابحث عن منتج، موديل أو ماركة" />
    </div>
  </div>
</header>

<main>
  <h2>تواصل معنا</h2>
  <p>يمكنك إرسال رسالتك أو استفسارك من خلال النموذج أو الاطلاع على موقعنا على الخريطة.</p>

  <div class="contact-container">
    <form id="contactForm">
      <input type="text" name="name" placeholder="الاسم الكامل" required>
      <input type="email" name="email" placeholder="البريد الإلكتروني" required>
      <input type="text" name="subject" placeholder="الموضوع" required>
      <textarea name="message" rows="6" placeholder="نص الرسالة" required></textarea>
      <button type="submit" class="submit-btn">إرسال الرسالة</button>

      <!-- الخريطة -->
      <div id="map">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3450.123456789!2d31.2357!3d30.0444!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1458410c4e2c3f33%3A0x123456789abcdef!2sCairo%20Example%20Street!5e0!3m2!1sen!2seg!4v1694265600000!5m2!1sen!2seg" 
          width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>

      <!-- أيقونات السوشيال للموبايل -->
      <div class="social-icons-mobile">
        <a href="https://www.tiktok.com" target="_blank" class="social-btn" title="TikTok"><i class="fab fa-tiktok"></i></a>
        <a href="https://www.facebook.com" target="_blank" class="social-btn" title="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com" target="_blank" class="social-btn" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://www.youtube.com" target="_blank" class="social-btn" title="YouTube"><i class="fab fa-youtube"></i></a>
      </div>
    </form>

    <div class="contact-info">
      <div>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 10c0 6-9 13-9 13S3 16 3 10a9 9 0 1 1 18 0z"/>
          <circle cx="12" cy="10" r="3"/>
        </svg>
        العنوان: شارع المثال، القاهرة، مصر
      </div>
      <div>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 16.92V21a1 1 0 0 1-1.11 1C10.13 21 3 13.87 3 4.11A1 1 0 0 1 4 3h4.09a1 1 0 0 1 1 .75l1.11 5.36a1 1 0 0 1-.27.95l-2.2 2.2a16 16 0 0 0 6.36 6.36l2.2-2.2a1 1 0 0 1 .95-.27L20.25 14a1 1 0 0 1 .75 1z"/>
        </svg>
        الهاتف: 0123456789
      </div>
      <div>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 4h16v16H4z"/>
          <path d="M22,6 L12,13 L2,6"/>
        </svg>
        البريد الإلكتروني: info@mkstore.com
      </div>

      <!-- أيقونات السوشيال للديسكتوب -->
      <div class="social-icons-desktop">
        <a href="https://www.tiktok.com" target="_blank" class="social-btn" title="TikTok"><i class="fab fa-tiktok"></i></a>
        <a href="https://www.facebook.com" target="_blank" class="social-btn" title="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com" target="_blank" class="social-btn" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://www.youtube.com" target="_blank" class="social-btn" title="YouTube"><i class="fab fa-youtube"></i></a>
      </div>

    </div>
  </div>
</main>

<footer>
  &copy; <span id="year"></span> متجر MK — تصميم راقٍ ومتكامل
</footer>

<script>
document.getElementById('year').textContent = new Date().getFullYear();
document.getElementById('contactForm').addEventListener('submit', e=>{
  e.preventDefault();
  alert('تم إرسال رسالتك! سيتم الرد عليك قريباً.');
  e.target.reset();
});
</script>
</body>
</html>
